<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>

        body{font-size: 16px;font-style: italic;text-align: center;line-height: normal;}

        #red {background-color: red;}
        #brown{background-color: brown;}

    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>

      <li id="brown">Marrom</li>
    </ul>
  </body>
</html>
