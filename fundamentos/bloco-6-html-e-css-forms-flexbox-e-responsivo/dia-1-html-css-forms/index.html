<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
<!-- 1 - Adicione os campos de entrada para email e senha. -->
<!-- 4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha. -->
<!-- 5 - Adicione o atributo required para os campos de email e senha. -->
<!-- 6 - Adicione o atributo autocomplete="off" para o campo de email. -->
<!-- 7 - Adicione o atributo autofocus para o campo de email. -->
<form action="" method="GET" enctype="multipart/form-data">
    <input type="text" name="email" required placeholder="Digite seu Email" autocomplete="off" autofocus> Email
    <input type="text" name="senha" required placeholder="Digite sua Senha"> Senha
<!-- 2 - Adicione um checkbox com o texto Lembre-me . -->
    <input type="checkbox" name="remember"> Lembre-me
<!-- 3 - Adicione um botÃ£o com o texto Entrar . -->
<button>Entrar</button>
</form>
 <script type="text/javascript" src="script.js"></script>
</body>
</html>
